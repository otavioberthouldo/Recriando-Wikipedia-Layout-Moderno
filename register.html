<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie uma Conta – Wikipédia, a enciclopédia livre</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/wikipedia-icon.svg">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">
                <img class="logoglobo" src="assets/img/Wikipedia_logo_(svg).svg" width="50px" alt="">
                <span class="logocontainer">
                    <img class="logowordmark" src="assets/img/wikipedia-wordmark-fr.svg" alt="">
                    <img class="logotag" src="assets/img/wikipedia-tagline-pt.svg" alt="">
                </span>
            </a>
        
            <div class="navlink">
                <ul>
                    <li>
                        <a href="register.html">Criar uma conta</a>
                        <a href="#">Entrar</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="main-block">
    <form action="/">
      <h1>Criar conta</h1>
      <fieldset>
        <legend>
          <h3>Insira seus dados</h3>
        </legend>
        <div  class="personal-details">
          <div>
            <div><label>Nome*</label><input type="text" name="name" required></div>
            <div><label>Telefone*</label><input type="text" name="name" required></div>
            <div><label>Cidade</label><input type="text" name="name"></div>
            <div><label>Pais</label><input type="text" name="name" required></div>
            <div><label>Email*</label><input type="text" name="name" required></div>
            <div><label>Repeat email*</label><input type="text" name="name" required></div>
            <div><label>Password*</label><input type="password" name="name" required></div>
            <div><label>Repeat password*</label><input type="password" name="name" required></div>
         </div>

        </div>
        </fieldset>

        <fieldset>
        <legend>
          <h3>Termos de Compromisso</h3>
        </legend>
        <div  class="terms-compromise">
          <div class="checkbox">
            <input type="checkbox" name="checkbox"><span>Eu aceito os termos <a href="https://www.w3docs.com/privacy-policy">Privacy Policy for W3Docs.</a></span>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="checkbox"><span>I want to recelve personallzed offers by your site</span>
          </div>
      </fieldset>
      <button type="submit" href="/">Crie sua conta</button>
    </form>
    </div> 
  </body>
</html>
